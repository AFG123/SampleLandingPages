<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about.html">About Me</a></li>
                    <li><a href="/projects.html">Projects</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
           <div class="contactform">
            <h2>Contact Me for any type of Work or General enquiry</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                <div class="mb-3">
                  <label for="clientEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email and Contact with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientContact" class="form-label">Contact No.</label>
                  <input type="tel" class="form-control" id="clientContact">
                </div>
                <div class="mb-3">
                    <label for="enq" class="form-label">Enquiry</label>
                    <input type="text" class="form-control" id="enq">
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
           </div>
        </div>
    </div>
</body>

</html>
